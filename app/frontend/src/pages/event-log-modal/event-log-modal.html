<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Log Hours</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list overflow-scroll="false">
      <p>
        To mark an assignment as completed, click on the complete assignment button below.
      </p>

      <ion-item>
          <button ion-button (click)="completeAndSave()">
              Complete Assignment
          </button>
      </ion-item>

      <p>
        To log hours spent on an incomplete assignment, enter in the amount of time you spent and then click the add hours button below.
      </p>

      <ion-item>
        <ion-label>Time Spent on Assignment (hour:min)</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH :mm" [(ngModel)]="timeSpent"></ion-datetime>
      </ion-item>

      <ion-item>
        <button ion-button (click)="save()">
          <ion-icon name="checkmark"></ion-icon> Add Event
        </button>
      </ion-item>
  </ion-list>
  <!-- <button ion-button full icon-left (click)="save()">
    <ion-icon name="checkmark"></ion-icon> Add Event
  </button> -->
</ion-content>
