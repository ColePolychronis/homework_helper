<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Log Hours</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid style="height: 100%">
        <ion-row justify-content-center align-items-center style="height: 60%">
            <ion-card text-center>
                <ion-list overflow-scroll="false">
                    <br>
                      To mark an assignment as completed, click on the complete assignment button below.
                    <br>
                    <br>

                    <ion-item>
                        <button ion-button full (click)="completeAndSave()">
                            Complete Assignment
                        </button>
                    </ion-item>
                </ion-list>
            </ion-card>
        </ion-row>

        <ion-row justify-content-center align-items-center style="height: 10%">
            <ion-card text-center>
                <ion-list overflow-scroll="false">
                    <br>
                      To log hours spent on an incomplete assignment, enter in the amount of time you spent and then click the add hours button below.
                    <br>
                    <br>
                    
                    <ion-item>
                      <ion-label>Log Hours (hour:min)</ion-label>
                      <ion-datetime displayFormat="HH:mm" pickerFormat="HH :mm" [(ngModel)]="timeSpent"></ion-datetime>
                    </ion-item>
              
                    <ion-item>
                      <button ion-button full (click)="save()">
                        <ion-icon name="checkmark"></ion-icon> Log Hours
                      </button>
                    </ion-item>
                </ion-list>
            </ion-card>
        </ion-row>
    </ion-grid>
