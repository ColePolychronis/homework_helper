<ion-header>

  <ion-navbar>
    <ion-title>Homework Helper</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form class="center">
    <br/>
    Username: <input #email type="text"/>
    <br/>
    Password: <input #password type="password"/>
    <br/>
    <button (click)="login(email.value, password.value)">Submit</button>
  </form>
  <!-- <p>Add User</p> -->
  <p></p>
  <form class="center">
    <button (click)="addUser()">Sign Up</button>
  </form>
</ion-content>
