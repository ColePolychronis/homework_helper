<!--

  Generated template for the CredentialModalPage page

-->
<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancelSU()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Create an Account</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card text-center>
      <br>
      Please enter your desired login information:
      <br>
      <br>
      <ion-item>
        <ion-label>Username:</ion-label>
        <ion-input [(ngModel)]="usernameSU" type="text" placeholder="username" #email></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input [(ngModel)]="passwordSU" type="password" placeholder="password" #password></ion-input>
      </ion-item>
      <button ion-button full icon-left (click)="saveSU()">
        Sign Up!
      </button>
  </ion-card>
</ion-content>
